---
# tasks file for polkadot
- name: create polkadot group
  group:
    name: polkadot
    state: present

- name: add polkadot user
  user:
    name: polkadot
    group: polkadot
    append: yes

- name: download polkadot binary
  get_url:
    url: https://github.com/w3f/polkadot-deployer/releases/download/k4a/polkadot
    dest: /usr/local/bin/polkadot
    mode: '0700'
    owner: 'polkadot'
    group: 'polkadot'

- name: create polkadot service file
  template:
    src: polkadot.service.j2
    dest: /etc/systemd/system/polkadot.service
    owner: root
    group: root
    mode: 0600

- name: start polkadot service
  systemd:
    name: polkadot.service
    state: started
  notify: enable polkadot service
