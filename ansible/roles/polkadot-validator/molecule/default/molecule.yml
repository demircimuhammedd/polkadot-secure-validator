---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: validator-node
    image: ubuntu:bionic
    groups:
      - validator
  - name: public-node
    image: ubuntu:bionic
    groups:
      - public
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      validator-node:
        vpnpeer_address: 10.0.0.1
      public-node:
        vpnpeer_address: 10.0.0.2
        p2p_peer_id: peerid
verifier:
  name: testinfra
  lint:
    name: flake8
