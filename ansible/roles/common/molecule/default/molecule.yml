---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: validator
    image: ubuntu:bionic
    capabilities:
      - NET_ADMIN
      - NET_RAW
    privileged: true
    groups:
      - validator
  - name: public
    image: ubuntu:bionic
    privileged: true
    capabilities:
      - NET_ADMIN
      - NET_RAW
    groups:
      - public
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
