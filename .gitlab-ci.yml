stages:
  - unit_tests
  - integration_tests
  - deployment

unit_test:
  image: node:12.6.0-slim
  stage: unit_tests
  script:
  - yarn
  - yarn test
  only:
  - pushes

common_integration_test:
  image: web3f/secure-validator-ci:v0.3.0
  stage: integration_tests
  services:
  - docker:18.09-dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
  script:
  - cd ansible/roles/common
  - molecule test
  only:
  - pushes

